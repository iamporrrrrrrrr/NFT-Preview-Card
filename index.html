<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="card">
    <div class="card__img-container">
      <div class="card__overlay card__filter"></div>
      <img src="images/icon-view.svg" class="card__overlay card__view">
      <img src="images/image-equilibrium.jpg" class="card__img"/>
    </div>
    
    <div class="card__header">
      Equilibrium #3429
    </div>
    <div class="card__paragraph">
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="card__info">
      <div class="card__price">
        <img src="images/icon-ethereum.svg" class="card__icon"/>
        <span>0.041 ETH</span>
      </div>
      <div class="card__duration">
        <img src="images/icon-clock.svg" class="card__icon"/>
        <span>3 days left</span>
      </div>
    </div>
    <hr>
    <div class="card__footer">
      <img src="images/image-avatar.png" class="card__avatar">
      Creation of
      <a href=""> Jules Wyvern</a>
    </div>
  </div>
  
</body>
</html>
